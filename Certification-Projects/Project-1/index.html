<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform.
    </p>
    <form action="" id="survey-form">
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required />
      <label id="number-label" for="age">Age<sup>(optional)</sup></label>
      <input type="number" id="age" min="10" max="99" placeholder="Age" />
      <label for="dropdown"
        >Which option best describes your current role?</label
      >
      <select name="" id="dropdown">
        <option value="" disabled selected>Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <input type="radio" name="will-recommend" id="definitely" /><label
        for="definitely"
        checked
        >Definitely</label
      >
      <input type="radio" name="will-recommend" id="maybe" /><label for="maybe"
        >Maybe</label
      >
      <input type="radio" name="will-recommend" id="not-sure" /><label
        for="not-sure"
        >Not sure</label
      >
      <label for=""></label>
    </form>
  </body>
</html>
