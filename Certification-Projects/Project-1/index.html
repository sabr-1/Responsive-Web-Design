<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <header>
      <h1 id="title">Sameer's Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help me improve this webpage.
      </p>
    </header>
    <main>
      <form action="#" id="survey-form">
        <label id="name-label"
          >Name
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
            required
        /></label>
        <label id="email-label"
          >Email
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
        /></label>
        <label id="number-label"
          >Age(optional)
          <input
            type="number"
            name="age"
            id="number"
            min="12"
            max="90"
            placeholder="Age"
        /></label>
        <label
          >Which option best describes your current role?
          <select name="" id="dropdown">
            <option value="" disabled selected>Select current role</option>
            <option value="1">Student</option>
            <option value="2">Full Time Job</option>
            <option value="3">Full Time Learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select></label
        >
        <p>Did you like the webpage?</p>
        <label><input type="radio" name="like" id="" value="yes" />Yes</label>
        <label><input type="radio" name="like" id="" value="no" />No</label>
        <label
          ><input type="radio" name="like" id="" value="not-sure" />Not
          Sure</label
        >
        <p>What would you like to see improved? (Check all that apply)</p>
        <label
          ><input type="checkbox" name="" id="" value="content" />Content</label
        >
        <label
          ><input
            type="checkbox"
            name=""
            id=""
            value="content-structure"
          />Content Structure</label
        >
        <label
          ><input type="checkbox" name="" id="" value="layout" />Layout</label
        >
        <label
          ><input type="checkbox" name="" id="" value="color-scheme" />Color
          Scheme</label
        >
        <label
          ><input
            type="checkbox"
            name=""
            id=""
            value="typography"
          />Typography</label
        >
        <label
          ><input
            type="checkbox"
            name=""
            id=""
            value="background"
          />Background</label
        >
        <label for="comment">Any comments or suggestions?</label>
        <textarea
          name=""
          id="comment"
          cols="30"
          rows="10"
          placeholder="Enter your comment here..."
        ></textarea>
        <input type="submit" value="Submit" id="submit" />
      </form>
    </main>
  </body>
</html>
