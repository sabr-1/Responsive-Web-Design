<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org">
      <fieldset>
        <label
          >Enter Your First Name: <input type="text" name="first-name" required
        /></label>
        <label
          >Enter Your Last Name: <input type="text" name="last-name" required
        /></label>
        <label
          >Enter Your Email: <input type="email" name="email" required
        /></label>
        <label
          >Create a New Password:
          <input
            type="password"
            name="password"
            pattern="[a-z0-5]{8,}"
            required
        /></label>
      </fieldset>
      <fieldset>
        <label
          ><input
            type="radio"
            name="account-type"
            value="personal"
            class="inline"
          />
          Personal Account</label
        >
        <label
          ><input
            type="radio"
            name="account-type"
            value="business"
            class="inline"
          />
          Business Account</label
        >
        <label
          ><input
            type="checkbox"
            name="terms-conditions"
            required
            class="inline"
          />
          I accept the
          <a href="https://www.freecodecamp.org/news/terms-of-service/"
            >terms and conditions</a
          ></label
        >
      </fieldset>
      <fieldset>
        <label
          >Upload a profile picture: <input type="file" name="profile-pic"
        /></label>
        <label
          >Input your age (years):
          <input type="number" name="age" min="13" max="120"
        /></label>
        <label
          >How did you hear about us?
          <select name="reach">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp Youtube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select></label
        >
        <label
          >Provide a bio:
          <textarea
            name="bio"
            placeholder="I like coding on the beach..."
            cols="30"
            rows="3"
          ></textarea>
        </label>
      </fieldset>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
